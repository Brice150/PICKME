<div
  class="container"
  [ngClass]="{
    left: message.sender === userName,
    right: message.sender !== userName,
    deleted: !message.content
  }"
  [title]="
    message.sender !== userName && message.content ? 'Update Message' : ''
  "
>
  <span class="date">{{ message.date | customDate }}</span>
  <span class="content" *ngIf="message.content">
    {{ message.content }}
  </span>
  <span class="content" *ngIf="!message.content"> Message deleted </span>
</div>
