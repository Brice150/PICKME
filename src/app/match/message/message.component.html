<div class="container">
  <div class="content">
    <div class="header">
      <div class="picture-container">
        <img [src]="selectedUser.mainPicture" [alt]="selectedUser.nickname" />
      </div>
      <div class="text">
        <h2>{{ selectedUser.nickname }}</h2>
      </div>
      <a class="more" title="more info" (click)="moreInfo(selectedUser.id)"
        >More Info</a
      >
      <a class="dislike" title="dislike" (click)="dislike(selectedUser)"
        ><i class="bx bxs-dislike"></i
      ></a>
    </div>
    <div class="messages-container">
      <div class="message" *ngFor="let message of messages">
        <div
          *ngIf="message.sender !== loggedInUser.nickname"
          class="inner-message-container left"
        >
          <div class="inner-message">
            <div class="header-message">
              <span>{{ message.date | customDate }}</span>
            </div>
            <span class="message-content">{{ message?.content }}</span>
          </div>
        </div>
        <div
          *ngIf="message.sender === loggedInUser.nickname"
          class="inner-message-container right"
        >
          <div
            class="inner-message"
            title="modify"
            (click)="modifyMessage(message)"
          >
            <div class="header-message">
              <span>{{ message.date | customDate }}</span>
            </div>
            <span class="message-content">{{ message?.content }}</span>
          </div>
        </div>
      </div>
    </div>
    <form
      *ngIf="!isModifying"
      class="message-form"
      [formGroup]="messageForm"
      (ngSubmit)="sendMessage(messageForm.value)"
    >
      <textarea placeholder="Message" formControlName="content"></textarea>
      <div class="button-container">
        <button title="send" *ngIf="messageForm.valid" type="submit">
          Send
        </button>
      </div>
    </form>
    <form
      *ngIf="isModifying"
      class="message-form"
      [formGroup]="messageForm"
      (ngSubmit)="updateMessage(messageForm.value)"
    >
      <textarea
        ngModel="{{ updatedMessage?.content }}"
        formControlName="content"
      ></textarea>
      <div class="button-container">
        <button title="update" *ngIf="messageForm.valid" type="submit">
          Update
        </button>
        <button
          title="delete"
          *ngIf="messageForm.valid"
          (click)="openDialog(updatedMessage!.id)"
          type="button"
        >
          Delete
        </button>
        <button title="cancel" (click)="unmodifyMessage()">Cancel</button>
      </div>
    </form>
  </div>
</div>
