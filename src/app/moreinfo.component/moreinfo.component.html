<app-header [title]="'More Info'"></app-header>
<div class="main-container">
    <div class="container">
        <div class="content">
            <div class="picture">

            </div>
            <div class="user-form">
                <div class="user-form-text">{{user?.nickname}}</div>
                <div class="user-form-text">{{user?.city}}</div>
                <div class="user-form-text">{{user?.job}}</div>
                <div class="user-form-text">{{user?.height}}</div>
                <div class="user-form-text">{{user?.languages}}</div>
                <div class="user-form-text">{{user?.activities}}</div>
                <div class="user-form-text">{{user?.description}}</div>
                <div class="flex">
                    <div class="user-form-text">{{user?.alcoholDrinking}}</div>
                    <div class="user-form-text">{{user?.smokes}}</div>
                </div>
                <div class="flex">
                    <div class="user-form-text">{{user?.sportPractice}}</div>
                    <div class="user-form-text">{{user?.parenthood}}</div>
                </div>
                <div class="flex">
                    <div class="user-form-text">{{user?.gamer}}</div>
                    <div class="user-form-text">{{user?.animals}}</div>
                </div>
                <div class="flex">
                    <div class="user-form-text">{{user?.organised}}</div>
                    <div class="user-form-text">{{user?.personality}}</div>
                 </div>
            </div>
        </div>
    </div>
</div>
