<div class="container">
  <div class="picture-container">
    @if (user?.pictures?.length !== 0) {
      <swiper-container
        effect="cards"
        mousewheel="true"
        (swiperslidechange)="onSlideChange()"
        >
        @for (picture of user?.pictures; track picture) {
          <swiper-slide lazy="true">
            <app-picture
              loading="true"
              [picture]="picture"
              [display]="isCurrentView(picture)"
              [isLoading]="isLoading"
              (deleteEvent)="deletePicture(picture.id)"
              (selectMainEvent)="selectMainPicture(picture.id)"
            ></app-picture>
          </swiper-slide>
        }
      </swiper-container>
    }
    @if (!user?.pictures || user?.pictures?.length === 0) {
      <img
        [src]="imagePath + 'No-Image.png'"
        [alt]="user?.nickname"
        />
    }
  </div>
  <div class="button-container">
    <label
      for="image"
      class="add"
      title="Add Picture"
      [ngClass]="{ disabled: isLoading }"
      >
      Add picture</label
      >
      <input
        #imageInput
        type="file"
        id="image"
        (change)="addPicture($any($event.target).files)"
        name="files"
        accept=".jpg, .jpeg, .png"
        multiple
        [disabled]="isLoading"
        />
      </div>
    </div>
