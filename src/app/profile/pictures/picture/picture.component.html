<a
  class="top-button left"
  title="Delete"
  (click)="openDialog()"
  [ngClass]="{ disabled: isLoading }"
  *ngIf="display"
  @dislikeButtonTrigger
>
  <i class="bx bxs-trash-alt"></i>
</a>
<a
  class="top-button right"
  [title]="!picture.isMainPicture ? 'Select Main Picture' : ''"
  [ngClass]="{ gold: picture.isMainPicture, disabled: isLoading }"
  (click)="selectMainPicture()"
  *ngIf="display"
  @likeButtonTrigger
>
  <i class="bx bxs-user-rectangle"></i>
</a>
<img [src]="picture.content" [alt]="picture" />
