<app-preference
  #preference
  [user]="user()"
  [preference]="preferences[currentPreferenceIndex]"
  (updateEvent)="updatePreferences()"
></app-preference>
<app-paginator
  (handlePageEvent)="handlePageEvent($event)"
  [usersNumber]="1"
  [maxPerPage]="1"
  [loading]="false"
  [maxPages]="8"
>
</app-paginator>
