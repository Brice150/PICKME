<form [formGroup]="mainInfosForm" (ngSubmit)="updateMainInfos()">
  <div class="input-container">
    <span class="title">Nickname</span>
    <input placeholder="Nickname" formControlName="nickname" />
    <span
      *ngIf="
        mainInfosForm.get('nickname')!.hasError('required') &&
        mainInfosForm.get('nickname')!.touched
      "
      >Nickname is required</span
    >
    <span *ngIf="mainInfosForm.get('nickname')!.hasError('maxlength')"
      >Nickname is too long</span
    >
    <span *ngIf="mainInfosForm.get('nickname')!.hasError('minlength')"
      >Nickname is too short</span
    >
  </div>
  <div class="input-container">
    <span class="title">Job</span>
    <input placeholder="Job" formControlName="job" />
    <span
      *ngIf="
        mainInfosForm.get('job')!.hasError('required') &&
        mainInfosForm.get('job')!.touched
      "
      >Job is required</span
    >
    <span *ngIf="mainInfosForm.get('job')!.hasError('minlength')"
      >Job is too short</span
    >
    <span *ngIf="mainInfosForm.get('job')!.hasError('maxlength')"
      >Job is too long</span
    >
  </div>
  <div class="slide-container">
    <span>Max Distance</span>
    <mat-slider min="10" max="500" discrete>
      <input matSliderThumb formControlName="distanceSearch" />
    </mat-slider>
  </div>
  <div class="slide-container">
    <span>Height</span>
    <mat-slider min="120" max="220" discrete>
      <input matSliderThumb formControlName="height" />
    </mat-slider>
  </div>
  <div class="button-container">
    <button
      *ngIf="mainInfosForm.dirty"
      type="button"
      title="Cancel"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      title="Update"
      *ngIf="mainInfosForm.valid && mainInfosForm.dirty"
      type="submit"
    >
      Update
    </button>
  </div>
</form>
