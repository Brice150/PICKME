<swiper-container
  effect="cards"
  mousewheel="true"
  (swiperslidechange)="onSlideChange()"
  *ngIf="users && users.length !== 0"
>
  <swiper-slide lazy="true" *ngFor="let user of users">
    <app-card
      loading="true"
      [user]="user"
      [display]="isCurrentView(user) && !activeMatchAnimation"
      [activeMatchAnimation]="activeMatchAnimation"
      (likeEvent)="like(user)"
      (dislikeEvent)="dislike(user)"
    ></app-card>
  </swiper-slide>
  <swiper-slide>
    <app-loading-card [loading]="loading"></app-loading-card>
  </swiper-slide>
</swiper-container>
<div class="loading-container" *ngIf="initLoading">
  <app-loading-card [loading]="true"></app-loading-card>
</div>
