<swiper-container
  effect="cards"
  mousewheel="true"
  (swiperslidechange)="onSlideChange()"
  *ngIf="users && users.length !== 0 && !loading"
>
  <swiper-slide lazy="true" *ngFor="let user of users">
    <app-card
      loading="true"
      [user]="user"
      [display]="isCurrentView(user) && !activeMatchAnimation"
      [activeMatchAnimation]="activeMatchAnimation"
      (likeEvent)="like(user)"
      (dislikeEvent)="dislike(user)"
    ></app-card>
  </swiper-slide>
</swiper-container>
<div class="container" *ngIf="(!users || users.length === 0) && !loading">
  <span>No user</span>
</div>
<app-loading *ngIf="loading"></app-loading>
