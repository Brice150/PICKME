<swiper-container
  effect="cards"
  mousewheel="true"
  (swiperslidechange)="onSlideChange()"
  *ngIf="users.length !== 0"
>
  <swiper-slide lazy="true" *ngFor="let user of users">
    <app-card
      loading="true"
      [user]="user"
      [display]="isCurrentView(user)"
      (likeEvent)="like($event, user!)"
      (dislikeEvent)="dislike(user!)"
    ></app-card>
  </swiper-slide>
</swiper-container>
