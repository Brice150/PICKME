<app-header [title]="'Select'"></app-header>
<div class="main-container" *ngIf="users.length !== 0">
    <div class="age-container">
        <span>Age</span>
    </div>
    <mat-slider min="18" max="100" discrete (change)="getUsers()">
        <input matSliderStartThumb [(ngModel)]="minAge">
        <input matSliderEndThumb [(ngModel)]="maxAge">
    </mat-slider>
    <div class="container">
        <swiper [config]="config">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let user of users">
                    <div class="inner-content">
                        <a class="like" title="like" (click)="like(user)"><i class='bx bxs-like'></i></a>
                        <div class="card">
                            <div class="picture-container">
                                <img [src]="user.mainPicture" [alt]="user.nickname">
                            </div>
                            <div class="text">
                                <div class="flex">
                                    <div class="left">
                                        <h2>{{user.nickname}}</h2>
                                        <h3>{{user?.job}}</h3>
                                    </div>
                                    <div class="right">
                                        <h4>{{user.birthDate | age}}</h4>
                                        <h5>{{user.city}}</h5>
                                    </div>
                                </div>
                                <p class="description">{{user.description | description:150}}</p>
                                <a class="more" title="more info" (click)="moreInfo(user.id)">More Info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </swiper>
    </div>
</div>
<div class="main-container" *ngIf="users.length === 0">
    <div class="no-profile-container">
        <span>No profile to show...</span>
    </div>
</div>
