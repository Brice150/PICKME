<div class="container">
  <div class="search">
    <input
      type="text"
      placeholder="Search by nickname"
      [(ngModel)]="search"
      (ngModelChange)="searchByNickname('')"
    />
    <div class="sort">
      <a
        title="Sort By Max Dislike"
        (click)="sortByDislike()"
        [ngClass]="isSortingByDislike ? 'active' : null"
      >
        <i class="bx bxs-dislike"></i>
      </a>
      <a
        title="Sort By Max Like"
        (click)="sortByLike()"
        [ngClass]="isSortingByLike ? 'active' : null"
      >
        <i class="bx bxs-like"></i>
      </a>
      <a
        title="Sort By Max Match"
        (click)="sortByMatch()"
        [ngClass]="isSortingByMatch ? 'active' : null"
      >
        <i class="bx bxs-flame"></i>
      </a>
    </div>
  </div>
  <div class="content" *ngIf="users && users.length !== 0 && !loading">
    <app-admin-card
      *ngFor="let user of filteredUsers"
      [user]="user"
      (deleteEvent)="deleteUser(user)"
    ></app-admin-card>
  </div>
  <div class="content loading" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div
    class="content nothing"
    *ngIf="(!users || users.length === 0) && !loading"
  >
    <span>No user</span>
  </div>
</div>
