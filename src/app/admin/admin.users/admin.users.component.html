<div class="main-container">
  <input
    type="search"
    (ngModelChange)="search(key.value)"
    #key="ngModel"
    ngModel
    name="key"
    class="text-research"
    placeholder="Search"
  />
  <div class="container">
    <div class="content" *ngFor="let user of users">
      <a class="delete" title="delete" (click)="openDialog(user.email)"
        ><i class="bx bx-x"></i
      ></a>
      <div class="card">
        <div class="info-container">
          <img [src]="user.mainPicture" [alt]="user.nickname" />
          <div class="info">
            <span class="nickname">{{ user.nickname }}</span>
            <span class="role" *ngIf="user.userRole === 'ROLE_USER'">{{
              user.userRole | role
            }}</span>
            <span class="role admin" *ngIf="user.userRole === 'ROLE_ADMIN'">{{
              user.userRole | role
            }}</span>
          </div>
        </div>
        <div class="text">
          <a class="more" title="more info" (click)="moreInfo(user.id)"
            >More Info</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loader-wrapper" id="loaderWrapper">
  <span class="loader"><span class="loader-inner"></span></span>
</div>
