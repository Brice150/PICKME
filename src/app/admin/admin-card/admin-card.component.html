<div class="container" title="More Info" (click)="moreInfo()">
  <img
    [src]="user.mainPicture"
    [alt]="user.nickname"
    *ngIf="user.mainPicture"
  />
  <img
    [src]="imagePath + 'No-Image.png'"
    [alt]="user.nickname"
    *ngIf="!user.mainPicture"
  />
  <div class="infos-container">
    <span class="nickname">{{ user.nickname }}</span>
    <div class="stats">
      <div class="stat">
        <span>{{ user.totalDislikes }}</span>
        <i class="bx bxs-dislike"></i>
      </div>
      <div class="stat">
        <span>{{ user.totalLikes }}</span>
        <i class="bx bxs-like"></i>
      </div>
      <div class="stat">
        <span>{{ user.totalMatches }}</span>
        <i class="bx bxs-flame"></i>
      </div>
    </div>
  </div>
</div>
