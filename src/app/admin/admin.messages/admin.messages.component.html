<div class="container">
    <input type="search" (ngModelChange)="search(key.value)" #key="ngModel" ngModel name="key" class="text-research" placeholder="Search">
    <table>
        <thead>
            <tr>
                <th>Content</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages">
                <td data-label="Content">{{message.content | description:50}}</td>
                <td data-label="Date">{{message?.date | date:"short"}}</td>
                <td data-label="Delete" class="delete-cell"><a class="delete" title="delete" (click)="openDialog(message.id)"><i class='bx bx-x'></i></a></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="loader-wrapper" id="loaderWrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
