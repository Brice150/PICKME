<div class="main-container">
    <input type="search" (ngModelChange)="search(key.value)" #key="ngModel" ngModel name="key" class="text-research" placeholder="Search">
    <div class="container">
        <div class="content" *ngFor="let user of users">
            <div class="card">
                <div class="info-container">
                    <img [src]="user.mainPicture" [alt]="user.nickname">
                    <div class="info">
                        <span class="nickname">{{user.nickname}}</span>
                    </div>
                </div>
                <div class="message-container">
                    <div class="message" *ngFor="let message of user.messagesSent">
                        <span>{{message.content}}</span>
                        <a class="delete" title="delete" (click)="openDialog(message.id)"><i class='bx bx-x'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loader-wrapper" id="loaderWrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
